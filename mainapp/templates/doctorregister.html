{% extends 'base.html' %}
{% block body %}
<div class="row" style="margin: 0; display: flex; justify-content: center;">
    <div class="col-sm-10" style="padding: 15px; width: 100%; max-width: 800px; box-sizing: border-box;">

        <div class="container" style="width: 100%; padding: 15px; box-sizing: border-box; margin-top: 100px;">
            <div class="registration-container" style="background-color: #f8f9fa; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <h2 class="form-title" style="text-align: center; margin-bottom: 20px;">Doctor Registration</h2>

                <!-- Messages Display -->
                {% if messages %}
                    <div class="alert alert-info" style="margin-bottom: 20px;">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="POST" style="width: 100%;" >
                    {% csrf_token %}

                    <!-- Doctor Id -->
                    <div class="mb-3" style="margin-bottom: 15px;">
                        <label for="doctor_id" class="form-label" style="display: block; margin-bottom: 5px;">Alloted ID</label>
                        <input type="text" class="form-control" id="doctor_id" name="doctor_id" required style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
                    </div>
                    <!-- Doctor Id end -->

                    <!-- Doctor Name -->
                    <div class="mb-3" style="margin-bottom: 15px;">
                        <label for="doctor_name" class="form-label" style="display: block; margin-bottom: 5px;">Full Name</label>
                        <input type="text" class="form-control" id="doctor_name" name="doctor_name" required style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
                    </div>

                    <!-- Doctor Type -->
                    <div class="mb-3" style="margin-bottom: 15px;">
                        <select name="doctor_speciality" id="doctor_speciality" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
                            <option value="">Select Doctor Type</option>
                            <option value="General Physician">General Physician</option>
                            <option value="Obstetrician/Gynecologist (OB/GYN)">Obstetrician/Gynecologist (OB/GYN)</option>
                            <option value="Pediatrician">Pediatrician</option>
                            <option value="Cardiologist">Cardiologist</option>
                            <option value="Orthopaedics"></option>
                        </select>
                        </div>

                        <!-- Doctor Email -->
                        <div class="mb-3" style="margin-bottom: 15px;">
                            <label for="doctor_email" class="form-label" style="display: block; margin-bottom: 5px;">Doctor Email</label>
                            <input type="text" class="form-control" id="doctor_email" name="doctor_email" required style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
                        </div>
                        <!-- Doctor Email end -->

                    <!-- Password Fields -->
                    <div class="mb-3" style="margin-bottom: 15px;">
                        <label for="doctor_password" class="form-label" style="display: block; margin-bottom: 5px;">Password</label>
                        <input type="password" class="form-control" id="doctor_password" name="doctor_password" required style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
                        <div class="password-help" style="font-size: 12px; color: #6c757d; margin-top: 5px;">Choose a strong password (at least 8 characters)</div>
                    </div>

                    <!-- Password Confirmation -->
                    <div class="mb-3" style="margin-bottom: 15px;">
                        <label for="confirm_password" class="form-label" style="display: block; margin-bottom: 5px;">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
                    </div>

                    <!-- Staff Phone -->
                    <div class="mb-3" style="margin-bottom: 15px;">
                        <label for="doctor_phone" class="form-label" style="display: block; margin-bottom: 5px;">Phone Number</label>
                        <input type="tel" class="form-control" id="doctor_phone" name="doctor_phone" required style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
                    </div>
                    

                    <button type="submit" class="btn btn-primary btn-submit" style="width: 100%; padding: 10px; font-size: 16px;">Register</button>
                </form>
            </div>
        </div>

        <!-- JavaScript for password confirmation validation -->
        <script>
            document.querySelector('form').addEventListener('submit', function(e) {
                const password = document.getElementById('doctor_password').value;
                const confirmPassword = document.getElementById('confirm_password').value;

                if (password !== confirmPassword) {
                    e.preventDefault();
                    alert('Passwords do not match!');
                    document.getElementById('confirm_password').focus();
                }

                if (password.length < 8) {
                    e.preventDefault();
                    alert('Password must be at least 8 characters long!');
                    document.getElementById('doctor_password').focus();
                }
            });
        </script>

    </div>
</div>
{% endblock %}
