{% extends 'base.html' %}
{% block body %}
<style>
    body {
        background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
    }
    .appointment-card {
        background: #fff;
        border-radius: 1.25rem;
        box-shadow: 0 0.5rem 2rem rgba(33,150,243,0.10);
        padding: 2.5rem 2rem 2rem 2rem;
        max-width: 500px;
        margin: 2rem auto;
        border-left: 6px solid #2196f3;
        transition: box-shadow 0.2s, transform 0.2s;
    }
    .appointment-card:hover {
        box-shadow: 0 1rem 3rem rgba(33,150,243,0.15);
        transform: translateY(-4px) scale(1.01);
    }
    .appointment-card h2 {
        color: #1976d2;
        font-weight: 700;
        margin-bottom: 1.5rem;
        letter-spacing: 1px;
    }
    label {
        color: #1976d2;
        font-weight: 500;
    }
    .form-control, .form-select {
        border-radius: 0.5rem;
        border: 1px solid #bbdefb;
        background: #e3f2fd;
        color: #1976d2;
    }
    .form-control:focus, .form-select:focus {
        border-color: #2196f3;
        box-shadow: 0 0 0 0.2rem rgba(33,150,243,0.10);
    }
    .btn-success {
        background: linear-gradient(90deg, #2196f3 60%, #00bcd4 100%);
        border: none;
        font-weight: 600;
        letter-spacing: 1px;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(33,150,243,0.10);
        transition: background 0.2s, box-shadow 0.2s;
    }
    .btn-success:hover {
        background: linear-gradient(90deg, #1976d2 60%, #00bcd4 100%);
        box-shadow: 0 4px 16px rgba(33,150,243,0.15);
    }
</style>
<div class="appointment-card">
    <h2 class="text-center mb-4">Book Appointment</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Patient Name</label>
            <input type="text" name="patient_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Phone</label>
            <input type="text" name="patient_phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Describe Your Disease</label>
            <textarea name="disease" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label>Choose Speciality</label>
            <select name="doctor_speciality" class="form-select" onchange="this.form.submit()">
                <option value="">Select Speciality</option>
                {% for spec in specialities %}
                    <option value="{{ spec }}" {% if selected_speciality == spec %}selected{% endif %}>{{ spec }}</option>
                {% endfor %}
            </select>
        </div>

        {% if doctors %}
        <div class="mb-3">
            <label>Select Doctor</label>
            <select name="doctor_id" class="form-select" required>
                {% for doctor in doctors %}
                    <option value="{{ doctor.doctor_id }}">{{ doctor.doctor_name }} ({{ doctor.doctor_phone }})</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}

        {% if selected_speciality and doctors %}
        <button type="submit" class="btn btn-success w-100">Book Appointment</button>
        {% endif %}
    </form>
</div>
{% endblock %}
