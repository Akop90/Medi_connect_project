{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}

<div class="row">
    <div class="col-sm-12">
        <h1 class="text-center">Adding Staff</h1>
        <form method="post">
            {% csrf_token %}
            
                        
            <table class="table table-bordered">
               
                <tr>
                    <td>Enter Staff Name</td>
                    <td><input type="text" name="staff_name" class="form-control" value="{{ prefill.staff_name|default:'' }}">
                    </td>
                </tr>
               
                
                
                <tr>
                    <td>Email Address</td>
                    <td><input type="email" name="staff_email" class="form-control" value="{{ prefill.staff_email|default:'' }}">
                    </td>
                </tr>
                
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="text" name="staff_password" class="form-control" value="{{ prefill.staff_password|default:'' }}">
                    </td>
                </tr>
                <tr>
                    <td>Staff Phone No</td>
                    <td>
                        <input type="text" name="staff_phone" class="form-control" value="{{ prefill.staff_phone|default:'' }}">
                    </td>
                </tr>
                
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="staff_address" class="form-control">{{ prefill.staff_address|default:'' }}</textarea>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2" class="text-center">
                        <button type="submit" class="btn btn-success">Add</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

{% endblock %}
