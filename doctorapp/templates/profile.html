<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }
        .profile-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem;
            max-width: 420px;
            margin: 3rem auto;
        }
        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #0d6efd;
            margin-bottom: 1.2rem;
        }
        .profile-title {
            font-size: 2rem;
            font-weight: 700;
            color: #0d6efd;
        }
        .profile-info {
            font-size: 1.1rem;
            margin-bottom: 0.7rem;
        }
        .badge-speciality {
            background: #0d6efd;
            color: #fff;
            font-size: 1rem;
            padding: 0.5em 1em;
            border-radius: 1em;
        }
        .edit-btn {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="profile-card text-center">
        <!-- Avatar: Use a default image or doctor's photo if available -->
        <img src="https://ui-avatars.com/api/?name={{ doctor.doctor_name|urlencode }}&background=0d6efd&color=fff&size=220" alt="Doctor Avatar" class="avatar shadow">

        <div class="profile-title">{{ doctor.doctor_name }}</div>
        <div class="profile-info">
            <strong>Email:</strong> {{ doctor.doctor_email }}
        </div>
        <div class="profile-info">
            <strong>Phone:</strong> {{ doctor.doctor_phone }}
        </div>
        <div class="profile-info">
            <strong>Experience:</strong> {{ doctor.experience }} years
        </div>
        <div class="profile-info">
            <strong>Qualification:</strong> {{ doctor.qualification }}
        </div>
        <div class="profile-info">
            <span class="badge badge-speciality">{{ doctor.doctors_speciality }}</span>
        </div>
        <div class="profile-info">
            <strong>Address:</strong> {{ doctor.address }}
        </div>
        <a href="{% url 'doctorapp:edit_profile' %}" class="btn btn-outline-primary edit-btn">Edit Profile</a>
    </div>
</body>
</html>
