<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Edit Profile</h2>
    <form method="post" class="shadow p-4 rounded bg-white">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="doctor_name" class="form-control" value="{{ doctor.doctor_name }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="doctor_email" class="form-control" value="{{ doctor.doctor_email }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" name="doctor_phone" class="form-control" value="{{ doctor.doctor_phone }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Experience (years)</label>
            <input type="number" name="experience" class="form-control" value="{{ doctor.experience }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Qualification</label>
            <input type="text" name="qualification" class="form-control" value="{{ doctor.qualification }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Speciality</label>
            <input type="text" name="doctors_speciality" class="form-control" value="{{ doctor.doctors_speciality }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control" value="{{ doctor.address }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'doctorapp:profile' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
